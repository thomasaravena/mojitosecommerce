<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #0d0d0d;
            --card-bg: #1a1a1a;
            --neon-green: #39ff14;
            --neon-purple: #bc13fe;
            --neon-blue: #00f3ff;
            --text-gray: #b3b3b3;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
        }

        /* Sidebar Neon */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: var(--card-bg);
            border-right: 2px solid var(--neon-purple);
            box-shadow: 5px 0 15px rgba(188, 19, 254, 0.2);
            position: fixed;
            transition: all 0.3s;
        }

        .sidebar .nav-link {
            color: var(--text-gray);
            padding: 15px 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border-left: 4px solid transparent;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: var(--neon-blue);
            background: rgba(0, 243, 255, 0.05);
            border-left: 4px solid var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue);
        }

        /* Glow Effects */
        .neon-text-green { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        .neon-text-purple { color: var(--neon-purple); text-shadow: 0 0 10px var(--neon-purple); }
        
        .main-content {
            margin-left: 260px;
            padding: 40px;
            width: calc(100% - 260px);
        }

        .neon-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .neon-card:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.3);
        }

        /* Tables Neon */
        .table { color: white; border-color: #333; }
        .table thead { background: rgba(188, 19, 254, 0.1); }
        .table-hover tbody tr:hover {
            background: rgba(57, 255, 20, 0.05) !important;
            color: var(--neon-green);
        }
    </style>
</head>

<body>
    <div th:fragment="sidebar" class="sidebar d-flex flex-column">
        <div class="p-4 text-center">
            <h3 class="neon-text-green fw-bold" style="font-family: 'Orbitron';">MOJITO<br>ADMIN</h3>
        </div>
        <hr style="background-color: var(--neon-purple); height: 2px; opacity: 1;">
        <nav class="nav flex-column mt-3">
            <a class="nav-link" th:href="@{/admin/productos}">
                <i class="fa-solid fa-glass-martini-alt me-2"></i> PRODUCTOS
            </a>
            <a class="nav-link" th:href="@{/admin/consultas}">
                <i class="fa-solid fa-comment-dots me-2"></i> CONSULTAS
            </a>
            <a class="nav-link" th:href="@{/}">
                <i class="fa-solid fa-eye me-2"></i> VER SITIO
            </a>
            <a class="nav-link text-danger mt-5" th:href="@{/logout}">
                <i class="fa-solid fa-power-off me-2"></i> SALIR
            </a>
        </nav>
    </div>
</body>
</html>
