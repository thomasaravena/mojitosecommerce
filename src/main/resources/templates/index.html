<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojito Master | Sabor Tropical</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" th:href="@{assets/css/style.css}">
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top glass-nav">
        <div class="ms-auto d-flex align-items-center">

				<div class="bienvenida me-3" sec:authorize="hasRole('ADMIN')">
					<p class="mb-0">
						Hola, <span th:text="${#authentication.name}">Usuario</span>
					</p>
				</div>

				<div class="bienvenida me-3" sec:authorize="hasRole('USER')">
					<p class="mb-0">
						Hola, <span th:text="${#authentication.name}">Usuario</span>
					</p>
				</div>

				<a href="/admin/planes" sec:authorize="hasRole('ADMIN')"
					class="text-secondary me-3"> <i class="bi bi-grid-fill fs-5"></i>
				</a> <a th:href="@{/panel}" sec:authorize="hasRole('USER')"
					class="text-secondary me-3"> <i class="bi bi-grid-fill fs-5"></i>
				</a> <a href="/carrito/ver" sec:authorize="hasRole('USER')"
					class="btn btn-link text-dark position-relative p-0"> <i
					class="bi bi-cart-fill fs-5"></i> <span
					class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
					style="font-size: 0.6rem;" th:text="${itemsCount}"> 0 </span>
				</a>
				<div class="ms-auto">
					<a th:href="@{/login}" sec:authorize="isAnonymous()"
						class="btn btn-outline-light px-4 shadow-sm"> <i
						class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
					</a>
				</div>
				<form sec:authorize="isAuthenticated()" th:action="@{/logout}"
					method="post">
					<button type="submit" class="btn btn-link btn-sm text-muted">Cerrar
						Sesión</button>
				</form>

			</div>
    </nav>

    <header class="hero-section d-flex align-items-center">
        <div class="container text-center">
            <div class="glass-card p-5">
                <h1 class="display-3 fw-bold">El frescor del Caribe <br><span>en Chile</span></h1>
                <p class="lead mt-3">Mojitos artesanales con fruta natural, directo a tu mesa.</p>
                <div class="mt-4">
                    <a href="#sabores" class="btn btn-primary-custom me-3">Ver Carta</a>
                </div>
            </div>
        </div>
    </header>

    <section id="sabores" class="py-5">
        <div class="container py-5">
            <h2 class="text-center mb-5">Nuestros Mojitos</h2>
            <div class="row g-4">
                <div class="col-md-4" th:each="producto : ${listaProductos}">
                    <div class="card-mojito">
                        <img th:src="${producto.imagenUrl}" class="img-fluid" alt="Mojito">
                        <div class="card-info">
                            <h3 th:text="${producto.nombre}">Mojito Clásico</h3>
                            <p th:text="${producto.descripcion}">Menta fresca y ron.</p>
                            <span class="price" th:text="'$' + ${producto.precio}">$5.000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
